
<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>




<p uk-margin>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Top Left…', pos:
'top-left'})">Top Left</button>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Top Center…', pos:
'top-center'})">Top Center</button>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Top Right…', pos:
'top-right'})">Top Right</button>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Bottom Left…', pos:
'bottom-left'})">Bottom Left</button>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Bottom Center…', pos:
'bottom-center'})">Bottom Center</button>
    <button class="uk-button uk-button-default" type="button"
onclick="UIkit.notification({message: 'Bottom Right…', pos:
'bottom-right'})">Bottom Right</button>
</p>


    </body>
</html>
